name: Vineyard Operator

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - '.github/workflows/vineyard-operator.yaml'
      - 'k8s/**'
      - 'src/server/util/kubectl*'
      - 'charts/vineyard-operator/**'
  pull_request:
    branches:
      - main
      - dev/kubernetes
    paths:
      - '.github/workflows/vineyard-operator.yaml'
      - 'k8s/**'
      - 'src/server/util/kubectl*'
      - 'charts/vineyard-operator/**'

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io/v6d-io/v6d
  IMG: vineyardcloudnative/vineyard-operator:latest
  NIGHTLY_IMG: ghcr.io/v6d-io/v6d/vineyard-operator:nightly
  LATEST_IMG: ghcr.io/v6d-io/v6d/vineyard-operator:latest
  KUBECONFIG: /tmp/e2e-k8s.config

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Cache for golang
        uses: actions/cache@v3
        with:
          path: ~/go
          key: vineyard-kubernetes-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            vineyard-kubernetes-go-

      - name: golangci-lint
        if: false
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          working-directory: k8s
          skip-pkg-cache: true

      - name: Golang format
        if: false
        run: |
          function prepend() { while read line; do echo "${1}${line}"; done; }

          make -C k8s fmt
          GIT_DIFF=$(git diff --ignore-submodules)
          if [[ -n $GIT_DIFF ]]; then
              echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
              echo "| gofmt failures found!"
              echo "|"
              echo "$GIT_DIFF" | prepend "| "
              echo "|"
              echo "| Run: "
              echo "|"
              echo "|    make -C k8s fmt"
              echo "|"
              echo "| to fix this error."
              echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
              exit -1
          fi

      - name: Log in to GitHub Docker Registry
        if: false
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: |
          make -C k8s/test/e2e build-local-cluster
          mkdir -p ${{ github.workspace }}/test-logs
          chmod 777 ${{ github.workspace }}/test-logs

      - name: Export kubernetes logs
        uses: dashanji/kubernetes-log-export-action@v4
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}
          NAMESPACES: "*"
          MODE: start

      - name: test logs
        run: |
          mkdir -p ${{ github.workspace }}/test-logs
          chmod a+rwx ${{ github.workspace }}/test-logs
          export OUTPUT_DIR=${{ github.workspace }}/test-logs

          go run k8s/cmd/main.go deploy vineyard-deployment --create-namespace
          kubectl wait --for=condition=available deployment/vineyardd-sample -n vineyard-system --timeout=300s

      - name: Export kubernetes logs
        uses: dashanji/kubernetes-log-export-action@v4
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/test-logs
          NAMESPACES: "*"
          MODE: stop

      - name: Upload kubernetes logs
        uses: actions/upload-artifact@v2
        with:
          name: test-logs
          path: ${{ github.workspace }}/test-logs
