      - name: export all logs on the kubernetes cluster for workflow e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-workflow' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-workflow-logs

      - name: e2e-tests-mars-examples
        if: false  # temporarily disabled, we need some changes in mars
        # if: ${{ matrix.job == 'e2e-tests-mars-examples' }}
        run: |
          make -C k8s/test/e2e e2e-tests-mars-examples

      - name: e2e-tests-vineyardctl
        if: ${{ matrix.job == 'e2e-tests-vineyardctl' }}
        run: |
          mkdir -p e2e-tests-vineyardctl-logs
          chmod +rw e2e-tests-vineyardctl-logs
          make -C k8s/test/e2e e2e-tests-vineyardctl

      - name: export all logs on the kubernetes cluster for vineyardctl e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-vineyardctl' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-vineyardctl-logs

      - name: Run Stoat Action
        uses: stoat-dev/stoat-action@v0
        if: |
          always() &&
          # 检查所有job都已经执行完毕
          github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.head_commit.id == github.sha &&
          contains(github.event.paths, '.github/workflows/vineyard-operator.yaml')
