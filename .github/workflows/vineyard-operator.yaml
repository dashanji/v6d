          mkdir -p e2e-tests-scheduler-outside-cluster-logs
          chmod +rw e2e-tests-scheduler-outside-cluster-logs
          make -C k8s/test/e2e e2e-tests-scheduler-outside-cluster

      - name: export all logs on the kubernetes cluster for scheduler outside cluster e2e tests
        uses: dashanji/kubernetes-log-export-action@n
