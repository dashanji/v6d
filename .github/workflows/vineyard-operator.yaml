name: Vineyard Operator

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - '.github/workflows/vineyard-operator.yaml'
      - 'k8s/**'
      - 'src/server/util/kubectl*'
      - 'charts/vineyard-operator/**'
  pull_request:
    branches:
      - main
      - dev/kubernetes
    paths:
      - '.github/workflows/vineyard-operator.yaml'
      - 'k8s/**'
      - 'src/server/util/kubectl*'
      - 'charts/vineyard-operator/**'

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io/v6d-io/v6d
  IMG: vineyardcloudnative/vineyard-operator:latest
  NIGHTLY_IMG: ghcr.io/v6d-io/v6d/vineyard-operator:nightly
  LATEST_IMG: ghcr.io/v6d-io/v6d/vineyard-operator:latest
  KUBECONFIG: /tmp/e2e-k8s.config

jobs:
  ci:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        job:
          - release
          - e2e-tests-assembly-local
          - e2e-tests-assembly-distributed
          - e2e-tests-autogenerated-helm-chart
          - e2e-tests-failover
          - e2e-tests-repartition-dask
          - e2e-tests-scheduler-outside-cluster
          - e2e-tests-serialize
          - e2e-tests-sidecar
          - e2e-tests-spill
          - e2e-tests-workflow
          - e2e-tests-mars-examples
          - e2e-tests-vineyardctl
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Cache for golang
        uses: actions/cache@v3
        with:
          path: ~/go
          key: vineyard-kubernetes-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            vineyard-kubernetes-go-

      - name: e2e-tests-assembly-local
        if: ${{ matrix.job == 'e2e-tests-assembly-local' }}
        run: |
          mkdir -p e2e-tests-assembly-local-logs
          chmod +rw e2e-tests-assembly-local-logs
          make -C k8s/test/e2e e2e-tests-assembly-local

      - name: export all logs on the kubernetes cluster for assembly local e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-assembly-local' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-assembly-local-logs

      - name: e2e-tests-assembly-distributed
        if: ${{ matrix.job == 'e2e-tests-assembly-distributed' }}
        run: |
          mkdir -p e2e-tests-assembly-distributed-logs
          chmod +rw e2e-tests-assembly-distributed-logs
          make -C k8s/test/e2e e2e-tests-assembly-distributed
      
      - name: export all logs on the kubernetes cluster for assembly distributed e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-assembly-distributed' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-assembly-distributed-logs

      - name: e2e-tests-autogenerated-helm-chart
        if: ${{ matrix.job == 'e2e-tests-autogenerated-helm-chart' }}
        run: |
          mkdir -p e2e-tests-autogenerated-helm-chart-logs
          chmod +rw e2e-tests-autogenerated-helm-chart-logs
          make -C k8s/test/e2e e2e-tests-autogenerated-helm-chart

      - name: export all logs on the kubernetes cluster for autogenerated helm chart e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-autogenerated-helm-chart' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-autogenerated-helm-chart-logs

      - name: e2e-tests-failover
        if: ${{ matrix.job == 'e2e-tests-failover' }}
        run: |
          mkdir -p e2e-tests-failover-logs
          chmod +rw e2e-tests-failover-logs
