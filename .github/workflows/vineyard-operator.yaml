      - name: export all logs on the kubernetes cluster for serialize e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-serialize' && failure() }}
        env:
          SHOW_TIMESTAMPS: 'true'
          OUTPUT_DIR: ${{ github.workspace }}/e2e-tests-serialize-logs

      - name: e2e-tests-sidecar
        if: ${{ matrix.job == 'e2e-tests-sidecar' }}
        run: |
          mkdir -p e2e-tests-sidecar-logs
          chmod +rw e2e-tests-sidecar-logs
          make -C k8s/test/e2e e2e-tests-sidecar

      - name: export all logs on the kubernetes cluster for sidecar e2e tests
        uses: dashanji/kubernetes-log-export-action@n
        if: ${{ matrix.job == 'e2e-tests-sidecar' && failure() }}
        env:
