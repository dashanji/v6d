# Test assembly operation in the same node
setup:
  env: kind
  file: ../kind.yaml
  steps:
    - name: prepare e2e.yaml
      command: bash k8s/hack/prepare-e2e.sh
    - name: pull docker image
      command: |
        docker pull docker.pkg.github.com/v6d-io/v6d/vineyardd:alpine-latest
        docker pull docker.pkg.github.com/v6d-io/v6d/assembly-job1
        docker pull docker.pkg.github.com/v6d-io/v6d/assembly-job2
        docker pull docker.pkg.github.com/v6d-io/v6d/local-assembly
        kind load docker-image docker.pkg.github.com/v6d-io/v6d/vineyardd:alpine-latest
        kind load docker-image docker.pkg.github.com/v6d-io/v6d/assembly-job1
        kind load docker-image docker.pkg.github.com/v6d-io/v6d/assembly-job2
        kind load docker-image docker.pkg.github.com/v6d-io/v6d/local-assembly
    - name: install cert-manager
      command: |
        kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.9.1/cert-manager.yaml
      wait:
        - namespace: cert-manager
          resource: pod
          for: condition=Ready
    - name: install scheduler-plugin and operator
      command: |
        make -C k8s docker-build
        kind load docker-image registry-vpc.cn-hongkong.aliyuncs.com/libvineyard/vineyard-operator:latest
        make -C k8s predeploy
        make -C k8s deploy
      wait:
        - namespace: vineyard-system
          resource: deployment/vineyard-controller-manager
          for: condition=Available
    - name: install vineyardd
      command: |
        kubectl apply -f k8s/test/e2e/vineyardd.yaml
      wait:
        - namespace: vineyard-system
          resource: vineyardd/vineyardd-sample
          for: condition=Available
    - name: install job1
      command: |
        kubectl create namespace vineyard-job
        kubectl label namespace vineyard-job assembly-injection=enabled
        kubectl apply -f k8s/test/e2e/assembly-job1.yaml
      wait:
        - namespace: vineyard-job
          resource: deployment/assembly-job1-deployment
          for: condition=Available
    - name: install job2
      command: |
        kubectl apply -f k8s/test/e2e/assembly-job2.yaml
      wait:
        - namespace: vineyard-job
          resource: deployment/assembly-job2-deployment
          for: condition=Available
  timeout: 20m

cleanup:
  # always never success failure
  on: always

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 10
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 10s
  cases:
    - query: 'kubectl get po -l app=assembly-job2 -n vineyard-job -oname | awk -F ''/'' ''{print $2}'' | head -n 1 | xargs kubectl logs -n vineyard-job | yq e ''{"sum": .}'' - | yq e ''to_entries'' -'
      expected: ../verify/local-assembly-values.yaml
