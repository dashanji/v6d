apiVersion: apps/v1
kind: Deployment
metadata:
  name: spill-demo-deployment
  # please make the namespace the same as the vineyardd's namespace
  # as the pod should use the vineyardd's pvc and pvc is namespace scoped
  namespace: vineyard-system
spec:
  selector:
    matchLabels:
      app: spill-demo
  replicas: 1
  template:
    metadata:
      annotations:
        scheduling.k8s.v6d.io/required: none
      labels:
        app: spill-demo
        # this label represents the vineyardd's name that need to be used
        scheduling.k8s.v6d.io/vineyardd: vineyardd-sample
        scheduling.k8s.v6d.io/job: spill-demo
    spec:
      schedulerName: vineyard-scheduler
      containers:
      - name: spill-demo
        image: docker.pkg.github.com/v6d-io/v6d/spill
        command: ["spill_test", "/var/run/vineyard.sock"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/run
          name: vineyard-sock
        - mountPath: /var/vineyard/spill
          name: spill-pvc
      volumes:
      - name: vineyard-sock
        hostPath:
          path: /var/run/vineyard-vineyard-system-vineyardd-sample
      - name: spill-pvc
        persistentVolumeClaim:
          claimName: spill-path