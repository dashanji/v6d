apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributed-assembly-job2-deployment
  namespace: vineyard-job
spec:
  selector:
    matchLabels:
      app: distributed-assembly-job2
  replicas: 1
  template:
    metadata:
      annotations:
        scheduling.k8s.v6d.io/required: none
      labels:
        app: distributed-assembly-job2
        # this label represents the vineyardd's name that need to be used
        scheduling.k8s.v6d.io/vineyardd: vineyardd-sample
        scheduling.k8s.v6d.io/job: distributed-assembly-job2
    spec:
      # to avoid scheduling to the same node with the job1, we specify a node here
      nodeName: kind-worker2
      containers:
        - name: job2
          image: docker.pkg.github.com/v6d-io/v6d/distributed-assembly-job2
          imagePullPolicy: IfNotPresent
          # TODO: could we make it more native?
          env:
            - name: JOB_NAME
              value: distributed-assembly-job2
            - name: METADATA_ID
              # triky step: the value should be placed before running
              value: METADATA_ID_VALUE
          volumeMounts:
            - mountPath: /var/run
              name: vineyard-sock
      volumes:
        - name: vineyard-sock
          hostPath:
            path: /var/run/vineyard-vineyard-system-vineyardd-sample
